<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Get the current path without the base part for GitHub Pages
    var path = window.location.pathname.replace('/My-Portfolio-Sangee/', ''); // Replace with your actual repo name if different
    // Reconstruct the URL to point to index.html with the original path as a hash
    // This makes the React router pick up the path from the hash
    window.location.replace('/Portfolio-sangee/#' + path); // Replace with your actual repo name if different
  </script>
</head>
<body>
  If you are not redirected automatically, follow this <a href="/My-Portfolio-Sangee/">link to the home page</a>.
</body>
</html>
