<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Sangeetha, the exact base path for your GitHub Pages repository is '/Portfolio-sangee/'.
    // We use this to correctly strip the repo name from the URL and then add it back with a hash.
    var repoBase = '/Portfolio-sangee/'; // <-- CORRECTED: Use your exact repo name here
    var path = window.location.pathname.replace(repoBase, '');
    
    // Redirect to the index.html with the original path as a hash,
    // so React Router can pick it up.
    window.location.replace(repoBase + '#' + path); // <-- CORRECTED: Use repoBase here
  </script>
</head>
<body>
  If you are not redirected automatically, follow this <a href="/Portfolio-sangee/">link to the home page</a>. </body>
</html>
